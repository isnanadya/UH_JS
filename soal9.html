<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Tipe Data</title>
</head>
<body>
    <h2>Program Tipe Data</h2>

    <script>
        // Tipe data string
        console.log("Ini adalah contoh tipe data string.");

        // Tipe data number
        console.log(42);

        // Tipe data boolean
        console.log(true);

        // Tipe data array
        console.log([1, 2, 3, 4, 5]);

        // Tipe data objek
        console.log({ name: "John Doe", age: 30, city: "New York" });

        // Tipe data null
        console.log(null);

        // Tipe data undefined
        let x;
        console.log(x);

        // Tipe data function
        const add = (a, b) => a + b;
        console.log(add(5, 3));

        // Tipe data date
        console.log(new Date());

        // Tipe data regex
        console.log(/[a-z]+/);

        // Tipe data symbol
        const sym = Symbol("id");
        console.log(sym);
    </script>
</body>
</html>
