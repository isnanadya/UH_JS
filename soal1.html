<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Array dan Objek</title>
</head>
<body>
    <h2>Data Array dan Objek</h2>

    <script>
        // Membuat array dengan value 'H', 'E', 'L', 'L', dan 'O'
        const dataArray = ['H', 'E', 'L', 'L', 'O'];

        // Menampilkan tiga kata pertama
        const tigaKata = dataArray.slice(0, 3).join(' ');
        console.log(tigaKata);

        // Membuat objek 'huruf' dengan properti 'vocal' dan 'nonvocal'
        const huruf = {
            vocal: 'huruf hidup',
            nonvocal: 'huruf mati'
        };

        // Menampilkan objek 'huruf'
        console.log(huruf);
    </script>
</body>
</html>
